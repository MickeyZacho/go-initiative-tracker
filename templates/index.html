<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initiative Tracker</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <h1>Initiative Tracker</h1>
    <button hx-post="/sort" hx-target="#character-list" hx-swap="innerHTML">Sort by Initiative</button>
    <button hx-post="/next" hx-target="#character-list" hx-swap="innerHTML">Next Character</button>
    <button hx-get="/add-character" hx-target="#character-list" hx-swap="innerHTML">Add Character</button>
    <div id="character-list" hx-get="/characters" hx-trigger="load">
        <!-- Character list will be loaded here -->
    </div>

    <script>
        document.body.addEventListener('htmx:afterSwap', function (event) {
            if (event.detail.target.id === 'character-list') {
                initializeSortable();
            }
        });

        function initializeSortable() {
            new Sortable(document.getElementById('character-list'), {
                animation: 150,
                ghostClass: 'sortable-ghost',
                onEnd: function (evt) {
                    fetch('/reorder', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ oldIndex: evt.oldIndex, newIndex: evt.newIndex }),
                    }).then(response => response.json())
                        .then(data => console.log('Success:', data))
                        .catch((error) => console.error('Error:', error));
                }
            });
        }

        initializeSortable();

        document.body.addEventListener('htmx:afterSettle', function(event) {
            if (event.detail.requestConfig.path === '/add-character') {
                const newCharacter = event.detail.target.lastElementChild;
                newCharacter.querySelector('.edit-mode').style.display = 'block';
                newCharacter.querySelector('.view-mode').style.display = 'none';
            }
        });

        function saveCharacter(button) {
            const characterDiv = button.closest('.character');
            const id = characterDiv.parentElement.children.length;
            const name = characterDiv.querySelector('input[name="name"]').value;
            const armorClass = parseFloat(characterDiv.querySelector('input[name="armorClass"]').value);
            const maxHP = parseFloat(characterDiv.querySelector('input[name="maxHP"]').value);
            const currentHP = parseFloat(characterDiv.querySelector('input[name="currentHP"]').value);
            const initiative = parseFloat(characterDiv.querySelector('input[name="initiative"]').value);

            fetch('/save-character', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({id, name, armorClass, maxHP, currentHP, initiative}),
            }).then(response => response.text())
              .then(html => {
                  characterDiv.outerHTML = html;
              })
              .catch((error) => console.error('Error:', error));
        }

        function editCharacter(button) {
            const characterDiv = button.closest('.character');
            characterDiv.querySelector('.edit-mode').style.display = '';
            characterDiv.querySelector('.view-mode').style.display = 'none';
        }

        function cancelEdit(button) {
            const characterDiv = button.closest('.character');
            characterDiv.querySelector('.edit-mode').style.display = 'none';
            characterDiv.querySelector('.view-mode').style.display = '';
        }
        // on press spacebar, trigger next character
        document.body.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                fetch('/next', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                }).then(response => response.text())
                  .then(html => {
                      document.getElementById('character-list').innerHTML = html;
                      initializeSortable();
                  })
                  .catch((error) => console.error('Error:', error));
            }
        });
    </script>
</body>

</html>
